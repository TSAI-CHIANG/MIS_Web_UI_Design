<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>丰玉 FENGYU</title>
  <link rel="stylesheet" href="./solution.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="logo" src="./assets/images/logo.png" alt="logo">
    <h1>丰玉留下最 <span class="creative">自然的</span> <br />甜蜜</h1>
    <div class="left card"><img class="tile-image" src="./assets/images/xmas.png" alt="hand and flower in water">
      <h2 class="card-title">歲末聖誕贈禮</h2>
      <p class="card-text">年末團聚的時刻即將到來，
        在屬於自己的舒適空間裡，到丰玉尋找贈禮的靈感吧！
        多樣選擇，無論什麼樣的預算，都能找到適合的禮品。</p>
    </div>

    <div class="right card"><img class="tile-image" src="./assets/images/redbean.png" alt="metal structure">
      <h2 class="card-title">冬至新品上市 </h2>
      <p>冷颼颼的天，走在路上也能來杯暖呼呼的熱飲。
        即日起限量供應蜜香紅豆湯。上等紅豆搭配100%純蜂蜜，食材嚴選每日新鮮現作</p>
    </div>

  </div>
  <footer>
    <p>丰玉農場. 高品質蜂蜜專賣</p>
  </footer>
</body>

</html>
